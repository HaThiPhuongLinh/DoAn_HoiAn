<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <style>
        #wrapper {
            font-family: "SF Pro Text";
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
        }

        #full {
            width: 390px;
            height: 1500px;
            background-color: white;
        }

        #header {
            display: flex;
            align-items: center;
            height: 45px;
            margin-top: 10px;
            margin-right: 30px;
            justify-content: space-between;
        }

        #center {
            flex-direction: column;
            align-items: center;
            display: flex;
        }

        .menu {
            width: 350px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .choose {
            margin-top: 45px;
            width: 350px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .all {
            background: #006241;
            border-radius: 10px;
            width: 71.22px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .drinks {
            background: #F2F0EB;
            border-radius: 10px;
            width: 71.22px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .food {
            background: #F2F0EB;
            border-radius: 10px;
            width: 71.22px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chocolate {
            background: #F2F0EB;
            border-radius: 10px;
            width: 94px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="full">
            <div id="header">
                <div style="margin-left: 40px;"><b>07:15</b></div>
                <img src="wifi.png" alt="">
            </div>
            <div id="center">
                <div class="menu">
                    <img src="menu.png" alt="">
                    <img src="logo.png" alt="">
                    <img src="Group 578.png" alt="">
                </div>
                <div style="color: #545151; width: 320px;">Good morning!</div>
                <div style="margin-top: 10px;">
                    <img src="Frame 1.png" alt="">
                    <div style="margin-left: 30px; margin-top: -100px; color: white;">
                        <div style="font-size: 18px; line-height: 22px;">Midjourney Jr</div>
                        <div style="font-weight: 700; font-size: 30px; margin-top: 10px;">$ 355,89<img
                                src="arrow_back.png" alt="" style="margin-left: 130px;"> </div>
                    </div>
                </div>
                <div class="choose">
                    <div class="all">All</div>
                    <div class="drinks">Drinks</div>
                    <div class="food">Food</div>
                    <div class="chocolate">Chocolate</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
