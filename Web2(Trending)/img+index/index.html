<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending</title>
    <style>
        #wrapper {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #header {
            display: flex;
            align-items: center;
            width: 100%;
            height: 55px;
            margin-top: 15px;

        }

        #left {
            display: flex;
            width: 18%;
            justify-content: center;
            align-items: center;
        }

        .logo {
            margin-left: 10px;
            font-size: 20px;
        }

        #center{
            display: flex;
            margin-left: 100px;
            justify-content: space-between;
            align-items: center;
            width: 40%;
            font-weight: bold;
            color: #574747;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="left">
                <img src="logo.png" alt="" style="width: 70px;">
                <div class="logo"><b>STARBUCKS</b></div>
            </div>
            <div id="center">
                <div>Trending</div>
                <div>Rewards</div>
                <div>Gift Cards</div>
                <div>Reserve</div>
                <div>Delivery</div>
            </div>
        </div>
    </div>
</body>

</html>
