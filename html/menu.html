<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #wrapper {
            font-family: 'Montserrat';
        }

        #header {
            /* display: flex;
            align-items: center;
            height: 55px;
            margin-top: 35px;
            margin-left: 30px; */
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background: rgb(255 255 255 / 80%);
            backdrop-filter: blur(20px);

        }

        #header_left {
            display: flex;
            width: 18%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .logo {
            margin-left: 10px;
            font-size: 20px;
        }

        #header_center {
            display: flex;
            margin-left: 100px;
            justify-content: space-between;
            align-items: center;
            width: 40%;
            font-weight: bold;
            color: #574747;
            font-size: 18px;
        }

        li {
            list-style-type: none;
        }

        a{
            color: #574747;
        }

        a:link {
            color: black;
            text-decoration: none;
            padding: 11px;
        }

        a:hover {
            color: #3A8869;
            box-shadow: 0 4px #3A8869;
            font-weight: bold;
        }

        #header_right {
            display: flex;
            align-items: center;
            margin-left: 120px;
        }

        .input {
            border-radius: 50px;
            background-color: white;
            border: none;
            width: 220px;
            height: 35px;
            color: rgb(150, 150, 150);
            font-size: 15px;
            padding-left: 50px;
            box-shadow: 3px 3px 0px 0px gainsboro;
        }

        .search_img {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: -200px;
        }

        .cart_img {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 220px;
        }


        img {
            max-width: 100%;
        }

        #footer{
            margin: 10px 75px 0 110px;
        }
        #footer_above{
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        #footer_above_item{
            width: 185px;
        }
        #footer_above_item_header{
            padding-bottom: 10px;
        }
        .footer_above_item_text{
            padding-bottom: 30px;
            color: gray;
            font-weight: 500;
            font-size: 13px;
        }
        #footer_below{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        #footer_below_left{
            display: flex;
            align-items: center;
            width: 210px;
            justify-content: space-between;
        }
        #footer_below_right{
            font-size: 12.5px;
            width: 370px;
            font-weight: 700;
            margin-right: 25px;
        }
    </style>
</head>
<div id="wrapper">
    <div id="header">
        <div id="header_left" onclick="window.location.href='../html/home.html'">
            <img src="../images/img(home)/logo.png" alt="" style="height: 80px; margin-top: 7px;margin-bottom: 7px;">
            <div class="logo"><b>STARBUCKS</b></div>
        </div>
        <div id="header_center">
            <li><a href="../html/trending.html">Trending</a></li>
            <li><a href="../html/menu.html">Menu</a></li>
            <li><a href="../html/gifdcard.html">Gift Cards</a></li>
            <li><a href="#">Reserve</a></li>
            <li><a href="#">Delivery</a></li>
        </div>
        <div id="header_right">
            <input class="input" type="text" placeholder="Search">
            <img src="../images/img(home)/Search.png" alt="" class="search_img">
            <img class="cart_img" src="../images/img(home)/Cart.png" alt="">
        </div>
    </div>
    <div id="viewport">
        <div id="js-scroll-content">
            <section style="background-image: url(../images/menu-bg.png);" class="our-menu section bg-light repeat-img"
                id="menu">
                <div class="sec-wp">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="sec-title text-center mb-5">
                                    <p class="sec-sub-title mb-3">our menu</p>
                                    <h2 class="h2-title">Can't decide? Take a walk through <span>our full menu and be
                                            inspired to try...everything!</span></h2>
                                    <div class="sec-title-shape mb-4">
                                        <img src="../images/title-shape.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="menu-tab-wp">
                            <div class="row">
                                <div class="col-lg-12 m-auto">
                                    <div class="menu-tab text-center">
                                        <ul class="filters">
                                            <div class="filter-active"></div>
                                            <li class="filter"
                                                data-filter=".all, .Oleato, .HotCoffees, .IcedTeas">
                                                ALL
                                            </li>
                                            <li class="filter" data-filter=".Oleato">
                                                Oleatoâ„¢
                                            </li>
                                            <li class="filter" data-filter=".HotCoffees">
                                                Hot Coffees
                                            </li>
                                            <li class="filter" data-filter=".IcedTeas">
                                                Iced Teas
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <!-- jquery  -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>

    <!-- fontawesome  -->
    <script src="../js/font-awesome.min.js"></script>

    <!-- swiper slider  -->
    <script src="../js/swiper-bundle.min.js"></script>

    <!-- mixitup -- filter  -->
    <script src="../js/jquery.mixitup.min.js"></script>

    <!-- fancy box  -->
    <script src="../js/jquery.fancybox.min.js"></script>

    <!-- parallax  -->
    <script src="../js/parallax.min.js"></script>

    <!-- gsap  -->
    <script src="../js/gsap.min.js"></script>

    <!-- scroll trigger  -->
    <script src="../js/ScrollTrigger.min.js"></script>
    <!-- scroll to plugin  -->
    <script src="../js/ScrollToPlugin.min.js"></script>
    <!-- smooth scroll  -->
    <script src="../js/smooth-scroll.js"></script>
    <!-- custom js  -->
    <script src="../js/main.js"></script>

    <script  src="../js/menu.js">  </script>

    <script>
        // Call the readerProduct function to generate the product list
        readerProduct();
      </script>
    </body>

</html>
